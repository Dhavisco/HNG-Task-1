<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@520&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <title>HNG Stage 1 Task</title>
</head>
<body>

    <section>
        <div class="card-container">
            <div class="card">
                <!-- Your card content goes here -->
                <!-- Display Slack Name -->
 <h1 data-testid="slackUserName">Davisco</h1>
        
 <!-- Showcase your Slack profile picture -->
 <img src="myimage.jpeg" alt="Davisco" data-testid="slackDisplayImage">

 <!-- Indicate the current day of the week -->
 <p data-testid="currentDayOfTheWeek">Friday</p>
 
 <!-- Display the current UTC time in milliseconds -->
 <p data-testid="currentUTCTime">1631116800000</p>
 
 <!-- Track -->
 <p data-testid="myTrack">Frontend</p>
 
 <!-- Provide a clickable link to your GitHub repository -->
 <a href="https://github.com/Dhavisco" data-testid="githubURL"> <i class="fa-brands fa-github"></i>Github</a>
            </div>
        </div>
 
    
    </section>
    
    <script src="script.js"></script>
</body>
</html>
